<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8"> <!-- use utf-8 for display -->
    <meta http-equiv="X-UA-Comatible" content="IE=edge"> <!-- make IE use best engine -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for mobile view -->
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  
  <body>
    <div id="map"></div>


    <!-- searching neighborhood -->
    <div id="location" class="input-group">
      <input data-bind="value: neighborhood" type="text" class="form-control" placeholder="current neighborhood...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>


    <!-- searching places in google maps -->
    <div class="input-group">
      <input data-bind="value: keyword" type="text" class="form-control" placeholder="Search for a specific location in here...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
    
    
    <div id="myListBox">
      <div class="tittle" data-bind="click: setToggle"><h2>Click to Toggle</h2>
        <div data-bind="visible: myBoolean">
          <ul class="list-group" data-bind="foreach: myFilteredList">
            <li class="list-group-item" data-bind="click: $root.clickMarker">
              <p><h4><span class="v-name" data-bind="text: venue.name"></span></h4></p>
              <p><span data-bind="text: venue.categories[0].name"></span></p>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </body>
</html>
